<!DOCTYPE html>

  <meta charset="UTF-8"/>

<body>
  <script>

function add7(num) {
  num += 7;
  return num;
}
console.log(add7(7));

function multiply(a,b) {
  return a*b;
}
console.log(multiply(6,3));

function capitalize(text) {
  return text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
}
console.log(capitalize("anDREi"));

function lastLetter(str) {
  return str.slice(-1);
}

console.log(lastLetter("abcd"));

document.write(lastLetter("abcd"));

   </script>


</body>
</html>
